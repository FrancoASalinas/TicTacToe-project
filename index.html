<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic-Tac-Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="counter-container">
            <div class="counter counter-x">
                X<span>=</span><span class="counter--current-x">0</span>
            </div>
            <div class="counter counter-o">
                O<span>=</span><span class="counter--current-o">0</span>
            </div>
        </div>
        <div class="game-container">
            <button class="game-container--button no-top no-left" value="1"></button>
            <button class="game-container--button no-top" value="2"></button>
            <button class="game-container--button no-top no-right" value="3"></button>
            <button class="game-container--button no-left" value="4"></button>
            <button class="game-container--button" value="5"></button>
            <button class="game-container--button no-right" value="6"></button>
            <button class="game-container--button no-left no-bottom" value="7"></button>
            <button class="game-container--button no-bottom" value="8"></button>
            <button class="game-container--button no-right no-bottom" value="9"></button>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
